name: Release & Publish

on:
  push:
    tags: [ 'v*' ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Pub Credentials
        uses: dart-lang/setup-dart@v1

      - name: Publish
        run: flutter pub publish --force
